<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://www.jonchristie.net/favicon.png"/>
  <title>Clicker-Game</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
        <div class="margin">
            <div class="title">
                <h1>Bars</h1>
                <p class="desktop">One click to fill, two to empty. Keep them all moving!</p>
            </div>
            <!-- Score: <span class="points">0</span> -->
        </div>
        <div class="progress">
            <div class="bar shadow overlap"></div>
        </div>
        <div class="progress">
            <div class="bar shadow leaf"></div>
        </div>
        <div class="progress">
            <div class="bar shadow bars"></div>
        </div>
        <div class="progress">
            <div class="bar shadow lines"></div>
        </div>
        <div class="progress">
            <div class="bar shadow wiggle"></div>
        </div>
        <div class="progress">
            <div class="bar shadow dots"></div>
        </div>
        <div class="progress">
            <div class="bar shadow circuit"></div>
        </div>
        <div class="progress">
            <div class="bar shadow aztec"></div>
        </div>
        <div class="progress">
            <div class="bar shadow bees"></div>
        </div>
        <div class="progress">
            <div class="bar shadow food"></div>
        </div>
        <div class="progress">
            <div class="bar shadow clouds"></div>
        </div>
        <div class="progress">
            <div class="bar shadow stripes"></div>
        </div>
        <div class="progress">
            <div class="bar shadow crosses"></div>
        </div>
        <div class="progress">
            <div class="bar shadow jupiter"></div>
        </div>
        <div class="progress">
            <div class="bar shadow piano"></div>
        </div>
        <div class="progress">
            <div class="bar shadow dominos"></div>
        </div>
        <div class="progress">
            <div class="bar shadow pie"></div>
        </div>
        <div class="progress">
            <div class="bar shadow floor"></div>
        </div>
        <div class="progress">
            <div class="bar shadow bubbles"></div>
        </div>
        <div class="progress">
            <div class="bar shadow ticTac"></div>
        </div>
        <div class="progress">
            <div class="bar shadow zigZag"></div>
        </div>
    </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
